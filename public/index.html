<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LENDSQR PROJECT" />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu:400,700italic,700,500italic,500,400italic,300,300italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="bower_components/Materialize/dist/css/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="bower_components/chartist/dist/chartist.min.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Lendsqr project</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script
      type="text/javascript"
      src="bower_components/Materialize/dist/js/materialize.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        //buttons
        $(".button-collapse").sideNav();
        //loader and loading
        $(".loading img").fadeIn(600).removeClass("hide");
        //boot
        var bootTimeout = window.setTimeout(function setBootTimeout() {
            //chart
            new Chartist.Line(
              ".ct-chart",
              {
                labels: [1, 2, 3, 4],
                series: [
                  [10, 9, 16, 1, 6, 10, 5, 10],
                  [13, 2, 10, 6, 17, 2, 11, 4],
                  [2, 15, 13, 1, 1, 5, 18, 10],
                ],
              },
              {
                high: 18,
                height: 220,
                low: 0,
                showArea: true,
                showLine: false,
                showPoint: false,
                axisX: {
                  showLabel: false,
                  showGrid: false,
                },
              }
            );
            $(".page").removeClass("hide");
            $(".loading").fadeOut(1000);
            window.clearTimeout(bootTimeout);
          }, 2000),
          toastTimeout = window.setTimeout(function setToastTimeout() {
            //Some toast
            Materialize.toast("Welcome back Jeremy", 4000);
            window.clearTimeout(toastTimeout);
          }, 3000),
          secondToastTimeout = window.setTimeout(
            function setSecondToastTimeout() {
              //Some toast
              Materialize.toast(
                'Hubuntu UI is available on &nbsp;<a class="deep-orange-text text-lighten-1" href="https://github.com/720kb/hubuntu-ui" target="_blank">Github</a>',
                60000
              );
              window.clearTimeout(secondToastTimeout);
            },
            5000
          );
      })();
    </script>
  </body>
</html>
